<!DOCTYPE html>
<html>

<head>
    <title>Corse-Card</title>
    <style>
        body {
            background-color: white;
        }


        .item {
            background-color: rgb(232, 235, 239);
            height: 400px;
            width: 300px;
            margin: 5px;
            border: 1px solid black;

        .main-img {
            
           margin:2px;
